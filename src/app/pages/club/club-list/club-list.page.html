<ion-row class="ion-justify-content-around ion-margin">
    <ion-col size="12">
        <ion-searchbar [(ngModel)]="searchQuery" (ngModelChange)="onSearch($event)" inputmode="text" animated placeholder="Search"></ion-searchbar>
    </ion-col>
</ion-row>

<ion-content>
    <ion-header style="padding-left:30px;" *ngIf="filteredClubs.length == 0 && clubs.length > 0">No clubs matching the searchquery</ion-header>
    <ion-list *ngFor="let club of filteredClubs">
        <ion-card>
            <ion-card-header>
                <ion-card-title>{{club.name.toUpperCase()}}</ion-card-title>
                <ion-card-subtitle>
                    <ion-row class="ion-justify-content-between">
                        <ion-text style="margin-top: 1rem"> {{club.address}} </ion-text>
                        <ion-button class="goToClubButton" [routerLink]="['/show-club/', club.clubId]">Go to club</ion-button>
                    </ion-row>
                </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content> {{club.description}} </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
