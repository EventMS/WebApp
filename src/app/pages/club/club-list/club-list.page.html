<ion-row class="ion-justify-content-around ion-margin">
  <ion-col size="7">
    <ion-searchbar inputmode="text" animated placeholder="Search" (ionInput)="search($event)"></ion-searchbar>
  </ion-col>
  <ion-col>
    <ion-button class="searchButton" fill="solid" (click)="onSearchPressed()">Find Local Clubs</ion-button>
  </ion-col>
</ion-row>

<ion-content>
  <ion-list *ngFor="let club of filteredClubs">
    <ion-card>
      <ion-row class="ion-justify-content-end ion-align-self-center">
        <ion-button class="goToClubButton">Go to club</ion-button>
      </ion-row>
      <ion-card-header>
        <ion-card-title>{{club.name.toUpperCase()}}</ion-card-title>
        <ion-card-subtitle>{{club.address}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content> {{club.description}} </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
