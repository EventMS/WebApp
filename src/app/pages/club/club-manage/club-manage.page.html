<ion-content>
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer
      *ngIf="platform.is('desktop')"
      opened="true"
      disableClose="true"
      #drawer
      class="example-sidenav"
      mode="side"
    >
      <ion-list>
        <ion-item>
          <ion-button fill="clear" (click)="sidebarContent = SidebarContent.events">
            <ion-label>Manage Events</ion-label>
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-button fill="clear" (click)="sidebarContent = SidebarContent.members">
            <ion-label>Manage Members</ion-label>
          </ion-button>
        </ion-item>
        <ion-item>
          <ion-button fill="clear" (click)="sidebarContent = SidebarContent.subscriptions">
            <ion-label>Manage Subscriptions</ion-label>
          </ion-button>
        </ion-item>
      </ion-list>
    </mat-drawer>

    <ion-content class="background">
      <div *ngIf="platform.is('mobile')">
        <ion-segment class="ion-padding" scrollable mode="md">
          <div class="item-border">
            <ion-segment-button (click)="sidebarContent = SidebarContent.members" value="members">
              Manage Members
            </ion-segment-button>
          </div>
          <div class="item-border">
            <ion-segment-button (click)="sidebarContent = SidebarContent.subscriptions" value="subscriptions">
              Manage Subscriptions
            </ion-segment-button>
          </div>
          <div class="item-border">
            <ion-segment-button (click)="sidebarContent = SidebarContent.events" value="events">
              Manage Events
            </ion-segment-button>
          </div>
        </ion-segment>
      </div>

      <div class="example-sidenav-content">
        <!-- Erstat labels med komponenter, nÃ¥r vi har lavet dem -->
        <app-club-manage-members *ngIf="sidebarContent==SidebarContent.members" class="member-content"></app-club-manage-members>
        <app-club-manage-events class="event-content" *ngIf="sidebarContent==SidebarContent.events"></app-club-manage-events>
        <app-club-manage-subcriptions class="sub-content" *ngIf="sidebarContent==SidebarContent.subscriptions"></app-club-manage-subcriptions>
      </div>
    </ion-content>
  </mat-drawer-container>
</ion-content>
