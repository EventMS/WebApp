<ion-list>
  <ion-item class="ion-activatable" (click)="createClubClicked()">
    <ion-label>Create Club</ion-label>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-item>
  <ion-list *ngIf="(clubs$ | async)?.length > 0">
    <ion-item class="ion-activatable" *ngFor="let club of clubs$ | async" (click)="manageClubClicked(club.clubId)">
      <ion-label>
        {{ 'Manage club: ' + club.name }}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-item class="ion-activatable" (click)="profileClicked()">
    <ion-label>Profile</ion-label>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-item>
  <ion-item class="ion-activatable" (click)="logOutClicked()">
    <ion-label>Log Out</ion-label>
    <ion-ripple-effect></ion-ripple-effect>
  </ion-item>
</ion-list>
