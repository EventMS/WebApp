<div class="col-md-4">
  <div class="btn-group">
    <div
      (click)="setView(CalendarView.Month)"
    >
      Month
    </div>
    <div
      (click)="setView(CalendarView.Week)"
    >
      Week
    </div>
    <div
      (click)="setView(CalendarView.Day)"
    >
      Day
    </div>
  </div>
</div>
<div [ngSwitch]="view">
  <mwl-calendar-month-view [refresh]="refresh" (eventTimesChanged)="eventTimesChanged($event)" *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events"></mwl-calendar-month-view>
  <mwl-calendar-week-view [refresh]="refresh" (eventTimesChanged)="eventTimesChanged($event)" [hourSegmentHeight]="10" *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events"></mwl-calendar-week-view>
  <mwl-calendar-day-view [refresh]="refresh" (eventTimesChanged)="eventTimesChanged($event)" [hourSegmentHeight]="10" *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events"></mwl-calendar-day-view>
</div>
