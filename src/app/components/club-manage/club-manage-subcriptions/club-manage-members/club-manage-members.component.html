<div class="top-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="center">
        <ion-list>
          <ion-list-header>
            <ion-title>Club members</ion-title>
          </ion-list-header>          
          <ion-card *ngFor="let item of (members$ | async)?.membersForClub">
            <ion-avatar>
              <img
                src="https://www.iconfinder.com/data/icons/mixed-communication-and-ui-pack-1/48/general_pack_NEW_glyph_profile-512.png"
              />
            </ion-avatar>
            <ion-grid>
              <ion-row>
                <ion-col size="3">
                  <ion-card-header>
                    <ion-card-title>{{item.user.name}}</ion-card-title>
                  </ion-card-header>
                </ion-col>
                <ion-col size="3">
                  <ion-card-header>
                    <ion-card-title *ngIf="isUserAdmin(item.user.permissions)">Admin</ion-card-title>
                    <ion-card-title *ngIf="isUserMember(item.user.permissions)">Member</ion-card-title>
                    <ion-card-title *ngIf="isUserInstructor(item.user.permissions)">Instructor</ion-card-title>
                  </ion-card-header>
                </ion-col>
                <ion-col class="end">
                  <ion-card-content>
                    <ion-toolbar>
                      <ion-buttons>
                        <ion-button (click)="onPromoteInstructor(item.user)" *ngIf="isUserMember(item.user.permissions)">
                          <ion-label>Instructor</ion-label>
                          <ion-icon name="arrow-up-outline"></ion-icon>
                        </ion-button>
                        <ion-button (click)="onDemoteInstructor(item.user)" *ngIf="isUserInstructor(item.user.permissions)">
                          <ion-label>Member</ion-label>
                          <ion-icon name="arrow-down-outline"></ion-icon>
                        </ion-button>
                        <ion-button (click)="onRemoveMember(item.user)" *ngIf="!isUserAdmin(item.user.permissions)">
                          <ion-icon name="trash-outline"></ion-icon>
                        </ion-button>
                      </ion-buttons>
                    </ion-toolbar>
                  </ion-card-content>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
